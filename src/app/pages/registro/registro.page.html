<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <form>
      <ion-input type="text" labelPlacement="stacked" label="RUT"></ion-input>
      <br>
      <ion-input type="text" labelPlacement="stacked" label="Nombre"></ion-input>
      <br>
      <ion-input type="date" labelPlacement="stacked" label="Fecha Nacimiento"></ion-input>
      <br>
      <ion-select label="Género" labelPlacement="stacked" placeholder="Género">
        <ion-select-option>Masculino</ion-select-option>
        <ion-select-option>Femenino</ion-select-option>
        <ion-select-option>Otro</ion-select-option>
      </ion-select>
      <br>
      <ion-button size="block" color="warning">REGISTRAR</ion-button>
    </form>
  </ion-card>

</ion-content>
